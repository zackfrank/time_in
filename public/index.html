<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content='width=device-width, initial-scale=1, width=device-width'>
  <meta name="description" content="Scheduling app for Mathnasium of Oak Park/River Forest">
  <meta name="keywords" content="schedule, book, booking, scheduling, math, learning, center, tutor, tutoring">

  <link href="https://fonts.googleapis.com/css?family=Julius+Sans+One" rel="stylesheet">

  <title>Math Booking</title>

        <!-- Logo -->

        <!-- Navbar toggler. Shown for mobile devices (https://getbootstrap.com/docs/4.0/components/navbar/#toggler) -->

        data-target="#idanceNav"
        aria-controls="idanceNav"
        aria-expanded="false"
        aria-label="Toggle navigation"

      <!-- Navbar -->

            <li><a href="/#/book" class="nav-link" v-if="!admin() && jwt"v-bind:class="{ active: ($route.path === '/book') }">Book</a></li>
            <li><a href="/#/schedule" class="nav-link" v-if="!admin() && jwt" v-bind:class="{ active: ($route.path === '/schedule') }">My Schedule</a></li>
            <li><a href="/#/auth" class="nav-link" v-if="!jwt" v-bind:class="{ active: ($route.path === '/auth') }">Signup/Login</a></li>
            <li><a href="/#/admin" class="nav-link" v-bind:class="{ active: ($route.path === '/admin') }" v-if="admin()">Admin</a></li>
            <li v-if="jwt">
              <a href="/#/logout" class="nav-link" style="display: inline">Logout</a>
              <span style="color: #f03f33; display: inline">Welcome, {{name}}!</span>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <router-view></router-view>

  </div>

<script src="scripts.min.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDiDvaorbI0X39K-VqsJYC7M9nubkkMhrg"></script>

</body>
</html>

<template id="profile">
  <div class="vue-component">

    <section class="home bg-darken" style="background-image:url(img/family.jpg)">
      <div class="jumbotron">
        <h1 data-aos="zoom-in-up" data-aos-delay="100">Welcome to your Profile!</h1>
        <a href="/#/book" class="btn btn-primary" data-aos="zoom-in-up" data-aos-delay="200" data-scroll-nav="0">Go To Your Info</a>
        <p data-aos="zoom-in-up" data-aos-delay="300">Manage your personal info, your students, and users under your account</p>
      </div>
    </section>    

    <section class="schedule content-block">
      <div class="container" data-scroll-index="0">
        <h2 data-aos="zoom-in-up">User Profile</h2>
        <div class="timetable">

          <!-- Schedule Top Navigation -->
          <nav class="nav nav-tabs" style="margin-bottom: 25px">
            <a class="nav-link" v-bind:class="{active: tab === 'user'}" v-on:click="setTab('user')">Your Info</a>
            <a class="nav-link" v-bind:class="{active: tab === 'students'}" v-on:click="setTab('students')">Students</a>
            <a class="nav-link" v-bind:class="{active: tab === 'account'}" v-on:click="setTab('account')">Account</a>
          </nav>

          <div class="tab-content">
            <div class="tab-pane show active">
              
              <!-- USER PROFILE -->
              <div class="row" v-if="tab === 'user'"> 
                
                <!-- First Name -->
                <div class="col-md-6">
                  <div class="timetable-item">
                    <div class="timetable-item-main">
                      <div class="timetable-item-time">First Name:</div>
                      <div class="timetable-item-name">{{user.first_name}}</div>
                      <div class="row event-actions">
                        <div class="col-md-12">
                          <button class="btn btn-light"
                             data-toggle="modal"
                             data-target="#editMyInfo"
                             v-on:click="setEditMyInfo('firstName')"
                            >Change</button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                
                <!-- Last Name -->
                <div class="col-md-6">
                  <div class="timetable-item">
                    <div class="timetable-item-main">
                      <div class="timetable-item-time">Last Name:</div>
                      <div class="timetable-item-name">{{user.last_name}}</div>
                      <div class="row event-actions">
                        <div class="col-md-12">
                          <button class="btn btn-light"
                             data-toggle="modal"
                             data-target="#editMyInfo"
                             v-on:click="setEditMyInfo('lastName')"
                            >Change</button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

                <!-- Email -->
                <div class="col-md-6">
                  <div class="timetable-item">
                    <div class="timetable-item-main">
                      <img src="/img/contact-email.png" height="25%" style="position: absolute;top: 0px;right: 0px;" alt="">
                      <div class="timetable-item-time">Email:</div>
                      <div class="timetable-item-name">{{user.email}}</div>
                      <div class="row event-actions">
                        <div class="col-md-12">
                          <button class="btn btn-light"
                             data-toggle="modal"
                             data-target="#editMyInfo"
                             v-on:click="setEditMyInfo('email')"
                            >Change</button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

                <!-- Phone Number -->
                <div class="col-md-6">
                  <div class="timetable-item">
                    <div class="timetable-item-main">
                      <img src="/img/contact-phone.png" height="30%" style="position: absolute;top: 0px;right: 0px;" alt="">
                      <div class="timetable-item-time">Phone Number:</div>
                      <div class="timetable-item-name">{{user.phone_number}}</div>
                      <div class="row event-actions">
                        <div class="col-md-12">
                          <button class="btn btn-light"
                             data-toggle="modal"
                             data-target="#editMyInfo"
                             v-on:click="setEditMyInfo('phoneNumber')"
                            >Change</button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

                <!-- Relationship -->
                <div class="col-md-6">
                  <div class="timetable-item">
                    <div class="timetable-item-main">
                      <div class="timetable-item-time">
                        <span v-if="user.relationship !== 'Admin'">Relationship to Student(s):</span>
                        <span v-if="user.relationship === 'Admin'">Admin Role:</span>
                      </div>
                      <div class="timetable-item-name">{{user.relationship}}</div>
                      <div class="row event-actions">
                        <div class="col-md-12">
                          <button class="btn btn-light"
                             data-toggle="modal"
                             data-target="#editMyInfo"
                             v-on:click="setEditMyInfo('relationship')"
                            >Change</button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                
                <!-- Address -->
                <div class="col-md-6">
                  <div class="timetable-item">
                    <div class="timetable-item-main">
                      <img src="/img/map.svg" height="30%" style="position: absolute;top: 0px;right: 0px;" alt="">
                      <div class="timetable-item-time">Address:</div>
                      <div class="timetable-item-name">{{user.address}} {{user.zip}}</div>
                      <div class="row event-actions">
                        <div class="col-md-12">
                          <button class="btn btn-light"
                             data-toggle="modal"
                             data-target="#editMyInfo"
                             v-on:click="setEditMyInfo('address')"
                            >Change</button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

                <!-- Password -->
                <div class="contact-item col-md-6" style="margin: auto; margin-top: 25px">
                  <button class="btn btn-default btn-join">Change Password</button>
                </div>

                <!-- Edit My Info Modal -->
                <div id="editMyInfo" class="modal fade" role="dialog" aria-hidden="true">
                  <div class="modal-dialog event-details" role="document">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title">Change My Info</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                      <div class="modal-body">
                        <p class="description">Please enter your changes below:</p>

                        <div class="row">
                          <div class="col-sm-7 order-sm-1">

                          <div class="form-group" v-if="editInfo === 'firstName'">
                            <input type="text" v-model="firstName" class="col-md-7" v-bind:placeholder="user.first_name">
                          </div>
                          <div class="form-group" v-if="editInfo === 'lastName'">
                            <input type="text" v-model="lastName" class="col-md-7" v-bind:placeholder="user.last_name">
                          </div>
                          <div class="form-group" v-if="editInfo === 'email'">
                            <input type="text" v-model="email" class="col-md-7" v-bind:placeholder="user.email">
                          </div>
                          <div class="form-group" v-if="editInfo === 'relationship'">
                            <select name="relationship" id="relationship" v-model="relationship">
                              <option disabled value="">Relationship to student...</option>
                              <option value="Parent">Parent</option>
                              <option value="Grandparent">Grandparent</option>
                              <option value="Babysitter">Babysitter</option>
                              <option value="Sibling">Sibling</option>
                              <option value="Friend">Friend</option>
                              <option value="Aunt">Aunt</option>
                              <option value="Uncle">Uncle</option>
                              <option value="Other">Other</option>
                            </select>
                          </div>
                          <div class="form-group" v-if="editInfo === 'phoneNumber'">
                            <input type="tel" v-model="phoneNumber" class="col-md-7" v-bind:placeholder="user.phone_number">
                          </div>
                          <div class="form-group" v-if="editInfo === 'address'">
                            <input type="text" v-model="address" class="col-md-7" v-bind:placeholder="user.address">
                          </div>
                          <div class="form-group" v-if="editInfo === 'address'">
                            <input type="text" v-model="zip" class="col-md-7" v-bind:placeholder="user.zip">
                          </div>
                            <button data-dismiss="modal" class="btn btn-primary btn-join" v-on:click="updateUser()">Submit</button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

              </div>

              <!-- STUDENT PROFILES -->
              <div class="row" v-if="tab === 'students'"> 
              
                <div class="contact-item col-md-6" style="margin: auto; margin-bottom: 25px">
                    <button 
                      data-toggle="modal"
                      data-target="#addStudent"
                      class="btn btn-default btn-join">Add New Student
                    </button>
                </div>
              </div>

              <div class="row" v-if="tab === 'students'"> 

                <div class="col-md-4" v-for="student in students">
                  <div class="event">
                    <div class="event-picture">
                      <img src="img/larry-float.jpg" alt="Larry the A plus floating">
                    </div>
                    <div class="event-info">
                      <div class="event-date">Student</div>
                      <h6>{{student.first_name}} {{student.last_name}}</h6>
                      <div class="main-content">
                        <p>Birthday: {{student.birthday}}</p>
                        <p v-if="student.high_school">High School Program</p>
                        <p v-if="!student.high_school">Regular Program</p>
                      </div>
                      <div class="row event-actions">
                        <div class="col-lg-6">
                          <button class="btn btn-light" v-on:click="toggleActiveStudent(student.id)">
                            <span v-if="student.active">Deactivate</span>
                            <span v-if="!student.active">Activate</span>
                          </button>
                        </div>
                        <div class="col-lg-6">
                          <button 
                            class="btn btn-default" 
                            data-toggle="modal"
                            data-target="#editStudentDetails">Edit Details
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                
                <!-- Add New Student Modal -->
                <div id="addStudent" class="modal fade" role="dialog" aria-hidden="true">
                  <div class="modal-dialog event-details" role="document">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title">Add New Student</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                      <div class="modal-body">
                        <p class="description">Please enter new student information:</p>

                        <div class="row">
                          <div class="col-sm-5 order-sm-2">
                            <img class="modal-img" src="img/a-plus-outside.jpg" alt="A-Plus mascot outside">
                          </div>
                          <div class="col-sm-7 order-sm-1">

                          <div class="form-group">
                            <input type="text" v-model="firstName" class="col-md-7" placeholder="First Name">
                          </div>
                          <div class="form-group">
                            <input type="text" v-model="lastName" class="col-md-7" placeholder="Last Name">
                          </div>
                           <div class="form-group">
                            <select name="highschool" id="highschool" v-model="highSchool">
                              <option disabled value="">High School Program?</option>
                              <option value="true">Yes</option>
                              <option value="false">No</option>
                            </select>
                          </div>
                          <div class="form-group">
                            <input type="tel" v-model="birthday" class="col-md-7" placeholder="YYYY-MM-DD">
                          </div>
                            <button data-dismiss="modal" class="btn btn-primary btn-join" v-on:click="createStudent()">Create!</button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              
              </div>

              <!-- ACCOUNT PROFILE --> 
              <h2 data-aos="zoom-in-up" v-if="tab === 'account'">The {{account.name}} Account</h2>

              <div class="row" v-if="tab === 'account'"> 
              
                <div class="contact-item col-md-6" style="margin: auto; margin-bottom: 25px">
                    <button 
                      data-toggle="modal"
                      data-target="#addUser"
                      class="btn btn-default btn-join">Add New User
                    </button>
                </div>
              </div>

              <div class="row" v-if="tab === 'account'"> 
                
                <div style="margin: auto; width: 40%" v-for="person in account.users" v-if="person.first_name !== user.first_name">
                  <div class="event">
                    <div class="event-picture">
                      <img src="img/larry-float.jpg" alt="Larry the A plus floating">
                    </div>
                    <div class="event-info">
                      <div class="event-date">{{person.relationship}}</div>
                      <h6>{{person.first_name}} {{person.last_name}}</h6>
                      <div class="main-content">
                        <p>Email: {{person.email}}</p>
                        <p> <span v-if="person.active">Active</span><span v-if="!person.active">Inactive</span></p>
                      </div>
                      <div class="row event-actions">
                        <div class="col-lg-6">
                          <button class="btn btn-light" v-on:click="toggleActiveUser(person.id)">
                            <span v-if="person.active">Deactivate</span>
                            <span v-if="!person.active">Activate</span>
                          </button>
                        </div>
                        <div class="col-lg-6">
                          <a href="#" class="btn btn-default">Edit Details</a>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              
              </div>
              
              <!-- Add New User Modal -->
              <div id="addUser" class="modal fade" role="dialog" aria-hidden="true">
                <div class="modal-dialog event-details" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title">Add New User</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      <p class="description">Please enter new user information:</p>

                      <div class="row">
                        <div class="col-sm-5 order-sm-2">
                          <img class="modal-img" src="img/a-plus-outside.jpg" alt="A-Plus mascot outside">
                        </div>
                        <div class="col-sm-7 order-sm-1">

                        <div class="form-group">
                          <input type="text" v-model="firstName" class="col-md-7" placeholder="First Name">
                        </div>
                        <div class="form-group">
                          <input type="text" v-model="lastName" class="col-md-7" placeholder="Last Name">
                        </div>
                        <div class="form-group">
                          <input type="text" v-model="email" class="col-md-7" placeholder="Email">
                        </div>
                         <div class="form-group">
                          <select name="relationship" id="relationship" v-model="relationship">
                            <option disabled value="">Relationship to student...</option>
                            <option value="Parent">Parent</option>
                            <option value="Grandparent">Grandparent</option>
                            <option value="Babysitter">Babysitter</option>
                            <option value="Sibling">Sibling</option>
                            <option value="Friend">Friend</option>
                            <option value="Aunt">Aunt</option>
                            <option value="Uncle">Uncle</option>
                            <option value="Other">Other</option>
                          </select>
                        </div>
                        <div class="form-group">
                          <input type="tel" v-model="phoneNumber" class="col-md-7" placeholder="Phone Number (xxx) xxx-xxxx">
                        </div>
                        <div class="form-group">
                          <input type="text" v-model="address" class="col-md-7" placeholder="Street Address '123 Main St'">
                        </div>
                        <div class="form-group">
                          <input type="text" v-model="zip" class="col-md-7" placeholder="Zip Code '90210'">
                        </div>
                        <div class="form-group">
                          <input type="password" v-model="password" class="col-md-7" placeholder="Password">
                        </div>
                        <div class="form-group">
                          <input type="password" v-model="passwordConfirmation" class="col-md-7" placeholder="Enter password again">
                        </div>
                          <button data-dismiss="modal" class="btn btn-primary btn-join" v-on:click="createUser()">Create!</button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              
            <!-- COMPLETE END OF PROFILE CONTENT -->
            </div>
          </div>
        </div>
                
      </div>


    </section>
  </div>
</template>

<template id="booking">
  <div class="vue-component">

    <section class="home bg-darken" style="background-image:url(img/teaching.jpg)">
      <div class="jumbotron">
        <h1 data-aos="zoom-in-up" data-aos-delay="100">Book Your Sessions Here!</h1>
        <a href="/#/book" class="btn btn-primary" data-aos="zoom-in-up" data-aos-delay="200" data-scroll-nav="0">Start Booking!</a>
        <p data-aos="zoom-in-up" data-aos-delay="300">What are you waiting for? Go ahead and book away!</p>
      </div>
    </section>


    <section data-scroll-index="1" class="schedule content-block">
      <div data-scroll-index="0">
        <h2 data-aos="zoom-in-up">Booking</h2>
        
        <nav aria-label="Page navigation">
          <ul class="pagination justify-content-center">
            <li class="page-item"><a class="page-link" href="/#/book" v-on:click="setWeekOffset('previous')">Previous</a></li>
            <li class="page-item"><a class="page-link">Week of: {{sunday.date}}</a></li>
            <li class="page-item"><a class="page-link" href="/#/book" v-on:click="setWeekOffset('next')">Next</a></li>
          </ul>
        </nav>

        <div class="timetable">

          <!-- Schedule Top Navigation -->
