<template id="profile">
  <div class="vue-component">
    <section data-scroll-index="3" class="schedule content-block">
      <div class="container">
        <h2 data-aos="zoom-in-up">User Profile</h2>
        <div class="timetable">

          <!-- Schedule Top Navigation -->
          <nav class="nav nav-tabs" style="margin-bottom: 25px">
            <a class="nav-link" v-bind:class="{active: tab === 'user'}" v-on:click="setTab('user')">Your Info</a>
            <a class="nav-link" v-bind:class="{active: tab === 'students'}" v-on:click="setTab('students')">Students</a>
            <a class="nav-link" v-bind:class="{active: tab === 'account'}" v-on:click="setTab('account')">Account</a>
          </nav>

          <div class="tab-content">
            <div class="tab-pane show active">
              
              <!-- USER PROFILE -->
              <div class="row" v-if="tab === 'user'"> 
                
                <!-- First Name -->
                <div class="col-md-6">
                  <div class="timetable-item">
                    <div class="timetable-item-main">
                      <div class="timetable-item-time">First Name:</div>
                      <div class="timetable-item-name">{{user.first_name}}</div>
                      <div class="row event-actions">
                        <div class="col-md-12">
                          <a href="#"
                             class="btn btn-light"
                             data-toggle="modal"
                             data-target="#editFirstName"
                             data-title="Edit First Name"
                            >Change</a>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                
                <!-- Last Name -->
                <div class="col-md-6">
                  <div class="timetable-item">
                    <div class="timetable-item-main">
                      <div class="timetable-item-time">Last Name:</div>
                      <div class="timetable-item-name">{{user.last_name}}</div>
                      <div class="row event-actions">
                        <div class="col-md-12">
                          <a href="#"
                             class="btn btn-light"
                             data-toggle="modal"
                             data-target="#editFirstName"
                             data-title="Edit First Name"
                            >Change</a>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

                <!-- Email -->
                <div class="col-md-6">
                  <div class="timetable-item">
                    <div class="timetable-item-main">
                      <img src="/img/contact-email.png" height="25%" style="position: absolute;top: 0px;right: 0px;" alt="">
                      <div class="timetable-item-time">Email:</div>
                      <div class="timetable-item-name">{{user.email}}</div>
                      <div class="row event-actions">
                        <div class="col-md-12">
                          <a href="#"
                             class="btn btn-light"
                             data-toggle="modal"
                             data-target="#editFirstName"
                             data-title="Edit First Name"
                            >Change</a>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

                <!-- Phone Number -->
                <div class="col-md-6">
                  <div class="timetable-item">
                    <div class="timetable-item-main">
                      <img src="/img/contact-phone.png" height="30%" style="position: absolute;top: 0px;right: 0px;" alt="">
                      <div class="timetable-item-time">Phone Number:</div>
                      <div class="timetable-item-name">{{user.phone_number}}</div>
                      <div class="row event-actions">
                        <div class="col-md-12">
                          <a href="#"
                             class="btn btn-light"
                             data-toggle="modal"
                             data-target="#editFirstName"
                             data-title="Edit First Name"
                            >Change</a>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

                <!-- Relationship -->
                <div class="col-md-6">
                  <div class="timetable-item">
                    <div class="timetable-item-main">
                      <div class="timetable-item-time">Relationship to Student(s):</div>
                      <div class="timetable-item-name">{{user.relationship}}</div>
                      <div class="row event-actions">
                        <div class="col-md-12">
                          <a href="#"
                             class="btn btn-light"
                             data-toggle="modal"
                             data-target="#editFirstName"
                             data-title="Edit First Name"
                            >Change</a>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

                <!-- Active -->
                <div class="col-md-6">
                  <div class="timetable-item">
                    <div class="timetable-item-main">
                      <div class="timetable-item-time">Active:</div>
                      <div class="timetable-item-name" style="text-transform: uppercase;">{{user.active}}</div>
                      <div class="row event-actions">
                        <div class="col-md-12">
                          <a href="#"
                             class="btn btn-light"
                             data-toggle="modal"
                             data-target="#editFirstName"
                             data-title="Edit First Name"
                            >
                            <span v-if="user.active">Deactivate</span>
                            <span v-if="!user.active">Activate User</span>
                          </a>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

                <!-- Password -->
                <div class="contact-item col-md-6" style="margin: auto; margin-top: 25px">
                  <button class="btn btn-default btn-join">Change Password</button>
                </div>

              </div>

              <!-- STUDENT PROFILES -->
              <div class="row" v-if="tab === 'students'"> 

                <div class="col-md-4" v-for="student in students">
                  <div class="event">
                    <div class="event-picture">
                      <img src="img/larry-float.jpg" alt="Larry the A plus floating">
                    </div>
                    <div class="event-info">
                      <div class="event-date">Student</div>
                      <h6>{{student.first_name}} {{student.last_name}}</h6>
                      <div class="main-content">
                        <p>Birthday: {{student.birthday}}</p>
                        <p v-if="student.high_school">High School Program</p>
                      </div>
                      <div class="row event-actions">
                        <div class="col-lg-6">
                          <a href="#"
                             class="btn btn-light"
                             data-toggle="modal"
                             data-target="#eventDetails"
                             data-title="IDance Yoga Festival"
                             data-img="img/event-2.jpg"
                            >Deactivate</a>
                        </div>
                        <div class="col-lg-6">
                          <a href="#" class="btn btn-default">Edit Details</a>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

              </div>

              <!-- ACCOUNT PROFILE --> 
              <h2 data-aos="zoom-in-up" v-if="tab === 'account'">The {{account.name}} Account</h2>

              <div class="row" v-if="tab === 'account'"> 
                <div style="margin: auto; width: 40%" v-for="person in account.users" v-if="person.first_name !== user.first_name">
                  <div class="event">
                    <div class="event-picture">
                      <img src="img/larry-float.jpg" alt="Larry the A plus floating">
                    </div>
                    <div class="event-info">
                      <div class="event-date">{{person.relationship}}</div>
                      <h6>{{person.first_name}} {{person.last_name}}</h6>
                      <div class="main-content">
                        <p>Email: {{person.email}}</p>
                        <p> <span v-if="person.active">Active</span><span v-if="!person.active">Inactive</span></p>
                      </div>
                      <div class="row event-actions">
                        <div class="col-lg-6">
                          <a href="#"
                             class="btn btn-light"
                             data-toggle="modal"
                             data-target="#eventDetails"
                             data-title="IDance Yoga Festival"
                             data-img="img/event-2.jpg"
                            >Deactivate</a>
                        </div>
                        <div class="col-lg-6">
                          <a href="#" class="btn btn-default">Edit Details</a>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

              </div>
            <!-- COMPLETE END OF PROFILE CONTENT -->
            </div>
          </div>
        </div>
                
      </div>


    </section>
  </div>
</template>

<template id="booking">
  <div class="vue-component container">

    <section data-scroll-index="1" class="schedule content-block">
      <h2 data-aos="zoom-in-up">Booking</h2>
      
      <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center">
          <li class="page-item"><a class="page-link" href="/#/book" v-on:click="setWeekOffset('previous')">Previous</a></li>
          <li class="page-item"><a class="page-link">Week of: {{sunday.date}}</a></li>
          <li class="page-item"><a class="page-link" href="/#/book" v-on:click="setWeekOffset('next')">Next</a></li>
        </ul>
      </nav>

      <div class="timetable">

        <!-- Schedule Top Navigation -->
        <nav class="nav nav-tabs">
          <a class="nav-link" v-bind:class="{active: day === 'Sunday'}" v-on:click="setDay('Sunday')">Sun</a>
          <a class="nav-link" v-bind:class="{active: day === 'Monday'}" v-on:click="setDay('Monday')">Mon</a>
          <a class="nav-link" v-bind:class="{active: day === 'Tuesday'}" v-on:click="setDay('Tuesday')">Tue</a>
          <a class="nav-link" v-bind:class="{active: day === 'Wednesday'}" v-on:click="setDay('Wednesday')">Wed</a>
          <a class="nav-link" v-bind:class="{active: day === 'Thursday'}" v-on:click="setDay('Thursday')">Thu</a>
          <a class="nav-link" v-bind:class="{active: day === 'Friday'}" v-on:click="setDay('Friday')">Fri</a>
          <a class="nav-link" v-bind:class="{active: day === 'Saturday'}" v-on:click="setDay('Saturday')">Sat</a>
        </nav>
        
        <!-- Booking Area -->
        <div class="tab-content">
          <div class="tab-pane show active">
            <div class="row" v-if="day === 'Friday'">
              <span style="margin: auto; padding-top: 30px;">No Classes On This Day</span>
            </div>
            <div class="row" is="transition-group" name="slide-left">
              
              
              <!-- Session Loop Segment -->
              
              <div class="col-md-6" v-for="ar in weeklyAttendanceRecords" v-if="day === ar.weekday" v-bind:key="ar.id">
                <div class="timetable-item">
                  <div class="timetable-item-img">
                    <img src="img/session.jpg" alt="Session image A plus" v-if="!ar.high_school">
                    <img src="img/hs.png" alt="High School Session Image A plus" v-if="ar.high_school">
                  </div>
                  <div class="timetable-item-main">
                    <div class="timetable-item-time">{{ar.time}}</div>
                    <div class="timetable-item-name">
                      <span v-if="!ar.high_school">Regular Session</span>
                      <span v-if="ar.high_school">High School Session</span>
                    </div>
                    <button class="btn btn-primary btn-book" 
                      data-toggle="modal"
                      data-target="#eventDetails"
                      data-title="Book Your Session"
                      v-on:click="setTimeDateGcal(ar.time, ar.date, ar.gcal_date)"
                      >Book</button>
                    <div class="timetable-item-like">
                      <div class="timetable-item-like-count">{{ar.date}}</div>
                    </div>
                  </div>
                </div>
              </div>
              <!-- Session Loop Segment End -->

            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- End of Booking Area -->

    <!-- Select Student and Book Modal -->
    <div id="eventDetails" class="modal fade" role="dialog" aria-hidden="true">
      <div class="modal-dialog event-details" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Book Your Session</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p class="description">Select student and confirm date and time.</p>
            <div class="row">
              <div class="col-sm-5 order-sm-2">
                <img class="modal-img" src="img/teaching.jpg" alt="Event Details">
              </div>
              <div class="col-sm-7 order-sm-1">
                <h6>Select Student:</h6>
                <select name="student" id="student" v-model="student" style="width: 200px; margin-bottom: 25px">
                  <option disabled value="">Select Student...</option>
                  <option v-for="student in students" v-bind:value="student">{{student.first_name}}</option>
                </select>
                <h6>When and Where</h6>
                <ul class="timetable">
                  <li>{{date}}: {{time}} (Mathnasium OPRF - 
                    <a 
                    href="https://www.google.com/maps/dir//Mathnasium+of+Oak+Park%2F+River+Forest,+1101+Chicago+Ave,+Oak+Park,+IL+60302/@41.8940984,-87.8029813,15z/data=!4m9!4m8!1m0!1m5!1m1!1s0x880e34c445e6e245:0x5664a13c819ae5f!2m2!1d-87.8029813!2d41.8940984!3e0"
                    target="_blank"
                    >address details</a>)
                  </li>
                </ul>
                <p class="important-text">See you soon!</p>
                <button data-dismiss="modal" 
                  class="btn btn-primary btn-book" 
                      data-toggle="modal"
                      data-target="#sessionBooked"
                      data-title="Book Your Session"
                  v-on:click="bookSession()"
                  >Book</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Select Student and Book Modal End -->
    

    <!-- Add to calendar Modal -->
    <div id="sessionBooked" class="modal fade" role="dialog" aria-hidden="true">
      <div class="modal-dialog event-details" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Booking Confirmed!</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p class="description">Add session to your Google calendar.</p>
            <div class="row">
              <div class="col-sm-5 order-sm-2">
                <img class="modal-img" src="img/teaching.jpg" alt="Event Details">
              </div>
              <div class="col-sm-7 order-sm-1">
                <a v-bind:href="gcalUrl" target="_blank">Add to Google Calendar</a>
                <button data-dismiss="modal" 
                  class="btn btn-primary btn-book" 
                  >Done</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Add to calendar Modal end -->

  </div>
</template>

<template id="schedule">
  <div class="vue-component">
    <section data-scroll-index="3" class="schedule content-block">
      <div class="container">
        <h2 data-aos="zoom-in-up">Schedule</h2>
        <div class="timetable">

          <!-- Schedule Top Navigation -->
          <nav class="nav nav-tabs">
            <a class="nav-link" v-bind:class="{active: tab === 'history'}" v-on:click="setTab('history')">Booking History</a>
            <a class="nav-link" v-bind:class="{active: tab === 'upcoming'}" v-on:click="setTab('upcoming')">Upcoming Sessions</a>
          </nav>

          <div class="tab-content">
            <div class="tab-pane show active">
              <div class="row">

                <!-- Booking History -->
                <table class="table table-hover table-striped" v-if="bookings && tab === 'history'" style="margin-top: 30px">
                  <thead>
                    <tr>
                      <th scope="col">Date</th>
                      <th scope="col">Time</th>
                      <th scope="col">Student</th>
                      <th scope="col">Booked By</th>
                      <th scope="col">Status</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr v-for="booking in bookings" v-if="booking.date < Date()">
                      <th scope="row">{{booking.date}}</th>
                      <td>{{booking.time}}</td>
                      <td>{{booking.student}}</td>
                      <td>{{booking.booked_by}}</td>
                      <td>{{booking.status}}</td>
                    </tr>
                  </tbody>
                </table>

                <!-- Upcoming Sessions -->
                <table class="table table-hover table-striped" v-if="bookings && tab === 'upcoming'" style="margin-top: 30px">
                  <thead>
                    <tr>
                      <th scope="col">Date</th>
                      <th scope="col">Time</th>
                      <th scope="col">Student</th>
                      <th scope="col">Booked By</th>
                      <th scope="col">Status</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr v-for="booking in bookings" v-if="booking.date > Date()">
                      <th scope="row">{{booking.date}}</th>
                      <td>{{booking.time}}</td>
                      <td>{{booking.student}}</td>
                      <td>{{booking.booked_by}}</td>
                      <td>{{booking.status}}</td>
                    </tr>
                  </tbody>
                </table>

              </div>
            </div>
          </div>
        </div>

      </div>
    </section>
  </div>
</template>

<template id="auth-page">
  <div class="vue-component">
    <section data-scroll-index="3" class="prices content-block">
      <div class="container">
        <h2 data-aos="zoom-in-up">Signup / Login</h2>

        <div class="row">

          <!-- Login -->
          <div class="col-md-6">
            <div class="price-option">
              <h3 class="price-option-name">Login</h3>
              <div class="price-option-main">
                <div class="price-option-features">
                  <ul v-for="error in loginErrors" v-if="loginErrors">
                    <li class="text-danger">Uh-oh, looks like there was an issue: {{ error }}</li>
                  </ul>
                  <div style="margin-bottom: 20px">
                    <p>Welcome back! </br> Please enter your email and password below:</p>
                  </div>
                  <div class="form-group">
                    <label class="col-md-4">Email:</label>
                    <input type="email" v-model="loginEmail" class="col-md-7">
                  </div>
                  <div class="form-group">
                    <label class="col-md-4">Password:</label>
                    <input type="password" v-model="loginPassword" class="col-md-7">
                  </div>
                </div>
                <button class="btn btn-default btn-join" v-on:click="submitLogin()">Login</button>
              </div>
            </div>
          </div>

          <!-- Signup -->
          <div class="col-md-6">
            <div class="price-option">
              <h3 class="price-option-name highlighted">Signup</h3>
              <div class="price-option-main">

                <div class="price-option-features">
                  <ul v-if="signupErrors">
                    Uh-oh, looks like there was an issue:
                    <li class="text-danger" v-for="error in signupErrors">{{ error }}</li>
                  </ul>
                  <div style="margin-bottom: 20px">
                    <p>Welcome to "Math Booking" </br> Please enter your email to get started:</p>
                  </div>

                  <!-- Maybe only add users to account from profile page? -->
                  <!-- <div class="form-group">
                    <label class="col-md-4">Account:</label> 
                    <input type="text" v-model="account" class="col-md-7">
                  </div> -->

                  <div class="form-group">
                    <label class="col-md-3">Email:</label>
                    <input type="email" v-model="signupEmail" class="col-md-8" style="margin-bottom: 20px">
                  </div>

                <button class="btn btn-primary btn-join" data-toggle="modal"
                   data-target="#eventDetails"
                   data-title="Signup"
                   >Signup</button>
              </div>
            </div>
          </div>

        </div>

        <!-- Signup Modal -->
        <div id="eventDetails" class="modal fade" role="dialog" aria-hidden="true">
          <div class="modal-dialog event-details" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Signup</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <p class="description">Please enter your information to create your new user account:</p>

                <div class="row">
                  <div class="col-sm-5 order-sm-2">
                    <img class="modal-img" src="img/a-plus-outside.jpg" alt="A-Plus mascot outside">
                  </div>
                  <div class="col-sm-7 order-sm-1">

                  <div class="form-group">
                    <input type="text" v-model="firstName" class="col-md-7" placeholder="First Name">
                  </div>
                  <div class="form-group">
                    <input type="text" v-model="lastName" class="col-md-7" placeholder="Last Name">
                  </div>
                  <div class="form-group">
                    <input type="text" v-model="accountName" class="col-md-7" placeholder="Account Name (i.e. family name)">
                  </div>
                   <div class="form-group">
                    <select name="relationship" id="relationship" v-model="relationship">
                      <option disabled value="">Relationship to student...</option>
                      <option value="parent">Parent</option>
                      <option value="grandparent">Grandparent</option>
                      <option value="babysitter">Babysitter</option>
                      <option value="sibling">Sibling</option>
                      <option value="friend">Friend</option>
                      <option value="aunt">Aunt</option>
                      <option value="uncle">Uncle</option>
                      <option value="student">Student</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <input type="tel" v-model="phoneNumber" class="col-md-7" placeholder="Phone Number (xxx) xxx-xxxx">
                  </div>
                  <div class="form-group">
                    <input type="password" v-model="password" class="col-md-7" placeholder="Password">
                  </div>
                  <div class="form-group">
                    <input type="password" v-model="passwordConfirmation" class="col-md-7" placeholder="Enter password again">
                  </div>
                    <button data-dismiss="modal" class="btn btn-primary btn-join" v-on:click="submitSignup()">Sign Up!</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
    </section>

  </div>
</template>

<template id="admin">
  <div class="vue-component">
    <section data-scroll-index="3" class="schedule content-block">
      <div class="container">
        <h2 data-aos="zoom-in-up">Admin Page</h2>
        <div class="timetable">

          <!-- Schedule Top Navigation -->
          <nav class="nav nav-tabs" style="margin-bottom: 25px">
            <a class="nav-link" v-bind:class="{active: tab === 'view'}" v-on:click="setTab('view')">View Schedule</a>
            <a class="nav-link" v-bind:class="{active: tab === 'users'}" v-on:click="setTab('users')">Manage Users</a>
            <a class="nav-link" v-bind:class="{active: tab === 'schedule'}" v-on:click="setTab('schedule')">Manage Schedule</a>
          </nav>

          <div class="tab-content">
            <div class="tab-pane show active">
              
              <!-- VIEW SCHEDULE -->
              <nav aria-label="Page navigation" v-if="tab === 'view'">
                <ul class="pagination justify-content-center">
                  <li class="page-item"><a class="page-link" href="/#/admin" v-on:click="setWeekOffset('previous')">Previous</a></li>
                  <li class="page-item"><a class="page-link">Week of: {{sunday.date}}</a></li>
                  <li class="page-item"><a class="page-link" href="/#/admin" v-on:click="setWeekOffset('next')">Next</a></li>
                </ul>
              </nav>        
      
              <div class="row" v-if="tab === 'view'"> 
                <table class="table table-hover table-striped" v-if="weeklyAttendanceRecords && tab === 'view'" style="margin-top: 30px">
                  <thead>
                    <tr>
                      <th scope="col">Date</th>
                      <th scope="col">Time</th>
                      <th scope="col">Student</th>
                      <th scope="col">Birthday?</th>
                      <th scope="col">Booked By</th>
                      <th scope="col">Status</th>
                    </tr>
                  </thead>
                  <tbody v-for="ar in weeklyAttendanceRecords">
                    <tr>
                      <th scope="row">{{ar.date}}</th>
                      <th scope="row">{{ar.time}}</th>
                      <th scope="row"></th>
                      <th scope="row"></th>
                      <th scope="row"></th>
                      <th scope="row"></th>
                    </tr>
                    <tr v-for="booking in ar.bookings">
                      <td></td>
                      <td></td>
                      <td>{{booking.student}}</td>
                      <td v-if="booking.birthday === ar.date">TODAY !!!!!</td>
                      <td v-if="booking.birthday !== ar.date">Not Today :(</td>
                      <td>{{booking.booked_by}}</td>
                      <td>{{booking.status}}</td>
                    </tr>
                  </tbody>
                </table>
              </div>

              <!-- STUDENT PROFILES -->
              <div class="row" v-if="tab === 'students'"> 

                <div class="col-md-4" v-for="student in students">
                  <div class="event">
                    <div class="event-picture">
                      <img src="img/larry-float.jpg" alt="Larry the A plus floating">
                    </div>
                    <div class="event-info">
                      <div class="event-date">Student</div>
                      <h6>{{student.first_name}} {{student.last_name}}</h6>
                      <div class="main-content">
                        <p>Birthday: {{student.birthday}}</p>
                        <p v-if="student.high_school">High School Program</p>
                      </div>
                      <div class="row event-actions">
                        <div class="col-lg-6">
                          <a href="#"
                             class="btn btn-light"
                             data-toggle="modal"
                             data-target="#eventDetails"
                             data-title="IDance Yoga Festival"
                             data-img="img/event-2.jpg"
                            >Deactivate</a>
                        </div>
                        <div class="col-lg-6">
                          <a href="#" class="btn btn-default">Edit Details</a>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

              </div>

              <!-- ACCOUNT PROFILE --> 
              <h2 data-aos="zoom-in-up" v-if="tab === 'account'">The {{account.name}} Account</h2>

              <div class="row" v-if="tab === 'account'"> 
                <div style="margin: auto; width: 40%" v-for="person in account.users" v-if="person.first_name !== user.first_name">
                  <div class="event">
                    <div class="event-picture">
                      <img src="img/larry-float.jpg" alt="Larry the A plus floating">
                    </div>
                    <div class="event-info">
                      <div class="event-date">{{person.relationship}}</div>
                      <h6>{{person.first_name}} {{person.last_name}}</h6>
                      <div class="main-content">
                        <p>Email: {{person.email}}</p>
                        <p> <span v-if="person.active">Active</span><span v-if="!person.active">Inactive</span></p>
                      </div>
                      <div class="row event-actions">
                        <div class="col-lg-6">
                          <a href="#"
                             class="btn btn-light"
                             data-toggle="modal"
                             data-target="#eventDetails"
                             data-title="IDance Yoga Festival"
                             data-img="img/event-2.jpg"
                            >Deactivate</a>
                        </div>
                        <div class="col-lg-6">
                          <a href="#" class="btn btn-default">Edit Details</a>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

              </div>
            <!-- COMPLETE END OF PROFILE CONTENT -->
            </div>
          </div>
        </div>
                
      </div>


    </section>
  </div>
</template>
